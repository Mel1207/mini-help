<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Wallet</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <section class = "container-fluid bg">
		<section class="row justify-content-center">
			<section class="reg-container">
				<h4 class="heading">Registration Form</h4>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label class="text-muted">First Name:</label>
						<input type="text" class="form-control" id="InputFirstName" placeholder="Enter First Name">
					</div>
					<div class="form-group col-sm-6">
						<label class="text-muted">Last Name:</label>
						<input type="text" class="form-control" id="InputLastName"placeholder="Enter Last Name">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label class="text-muted">Email Id:</label>
						<input type="email" class="form-control" id="InputFirstName" placeholder="Enter Email Id">
					</div>
					<div class="form-group col-sm-6">
						<label class="text-muted">Mobile Number:</label>
						<input type="tel" class="form-control" id="InputLastName"placeholder="Enter Mobile Number">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-sm-6">
						<label class="text-muted">DOB:</label>
						<input type="date" class="form-control" id="InputBDate" required>
					</div>
					<div class="form-group col-sm-6">
						<label class="text-muted">Gender:</label>
						<select id="Gender" class="form-control">
							<option value=""disabled selected>Select Gender</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
							<option value="Other">Other</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="gridCheck">
						<p>I accept the <a href="#" style="color:dodgerblue">Terms of Use</a>&amp;<a href="#" style="color:dodgerblue">Privacy Policy</a></p>
					</div>
				</div>
				<a href="index.html" class="btn btn-primary btn-sign-up" role="button">Submit</a>
				<p class="mt-3">Already have an account?<a href="index.html">Sign In</a></p>
			</section>
		</section>		
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
